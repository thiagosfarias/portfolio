<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="games.css">
    <title>GAMES</title>
</head>

<body>
    <div class="cabecalho">
        <header>
            <h1 class="titulo">GAMES_</h1>
        </header>
        <div class = "profile">
            <img src="images/controle.png">
        </div>
    </div>

    <script>
        const titulo = document.querySelector('h1');

        function typeWriter(elemento) {
            const textoArray = elemento.innerHTML.split('');
            elemento.innerHTML = '';
            textoArray.forEach((letra, i) => {
                setTimeout(() => elemento.innerHTML += letra, 120 * i);
                console.log(i);
            })
            console.log(textoArray);

        }

        typeWriter(titulo);

        console.log(titulo);
    </script>
</body>

</html>
